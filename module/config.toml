# ============================================================
# 配置说明
# ============================================================
#
# 【配置方式】
# 1. 模板包名列表 - 在模板的 packages 中直接添加包名
# 2. 直接配置 - 使用 [[apps]] 直接指定设备信息
#
# 【优先级】
# 字段优先级：[[apps]] 直接配置 > 模板 packages 列表
# 模式优先级：[[apps]].mode > [templates].mode > 全局 default_mode
#
# 【模板可以设置模式】⭐
# 模板支持设置 mode 字段：
#   [templates.xxx]
#   packages = ["com.app1", "com.app2"]
#   mode = "full"  # 这个模板的所有应用都使用 full 模式
#
# 如果不设置，使用全局 default_mode
# 如果需要覆盖，在 [[apps]] 中单独设置
#
# 【字段生效范围】⚠️
# lite 模式（默认）：
#   ✅ manufacturer, brand, model, device, product, fingerprint
#   ❌ name, marketname（仅 full 模式生效，影响 SystemProperties）
#
# full 模式：
#   ✅ 所有字段都生效
#   ⭐ name 字段会同时伪装 ro.product.name 和 ro.product.device
# 
# 【模式说明】
# 
# ┌──────────┬────────────┬──────────────┬────────────┬──────────────┐
# │   模式   │  Build类   │ Properties   │  可卸载    │   隐蔽性     │
# ├──────────┼────────────┼──────────────┼────────────┼──────────────┤
# │  lite ⭐ │     ✅     │      ❌      │     ✅     │  ⭐⭐⭐⭐⭐  │
# │  full    │     ✅     │      ✅      │     ❌     │  ⭐⭐⭐      │
# │ resetprop│     ✅     │      ✅      │     ❌     │  ⭐⭐        │
# └──────────┴────────────┴──────────────┴────────────┴──────────────┘
# 
# 【lite 模式】（默认，推荐）⭐
# - 只修改 android.os.Build 类的静态字段
# - 完成后立即卸载模块，模块不驻留内存
# - ✅ 优点：隐蔽性极高，不易被检测
# - ✅ 优点：对 95% 的应用来说，伪装 Build 类已经足够
# - ⚠️ 缺点：无法伪装 SystemProperties（极少数应用会检查）
# - 适用场景：默认选择，适合大多数应用
# 
# 【full 模式】（按需使用）
# - 修改 Build 类 + 伪装 SystemProperties.native_get
# - 模块保持加载状态，驻留内存
# - ✅ 优点：完整伪装，拦截所有属性查询
# - ⚠️ 缺点：模块驻留内存，可能被某些应用检测到
# - ⚠️ 注意：仅在 lite 模式不够用时才使用
# - 适用场景：需要完全伪装 SystemProperties 的特殊应用
#
# 【resetprop 模式】
# - 使用 resetprop 工具修改系统属性
# - ✅ 优点：可以修改只读属性（如 ro.build.characteristics）
# - 适用场景：QQ 平板模式伪装（需修改 characteristics）
# 
# 推荐策略：
# 1. 默认所有应用使用 lite 模式（不设置 mode 字段）
# 2. 只有当某个应用在 lite 模式下仍能检测到真实机型时，才为其单独设置 mode = "full"
# 3. 这样可以最大化隐蔽性，同时保留必要的完整伪装能力
